<div class="jumbotron">
  <h1>가상계좌 수납내역</h1>
</div>
<div class="row">
  <div class="col-sm-12">
  <table class="table">
    <thead><tr><th>id</th><th>법원코드</th><th>은행코드</th><th>계좌번호</th><th>납부자명</th><th>금 액</th><th>납부종류</th><th>수납일자</th><th>수납번호</th></tr></thead>
    <tbody>
      <tr ng-repeat="obj in userList">
        <td><a href="detail:{{obj.id}}">
          <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal" ng-click="getUserInfo(obj.id)">{{obj.id}}</button></a></td>

         <td><input type="text" class="form-control" ng-model="obj.bub_cd"></td>
<!--
         <td><button type="button" class="btn btn-info btn-lg" ng-show="obj.bank_cd == 011">
             <a href="https://www.nonghyup.com/"></a></button></td>
         <td><button type="button" class="btn btn-info btn-lg" ng-show="obj.bank_cd == 088">
             <a href="https://www.shinhan.com/"></a></button></td>

         <td><button type="button" class="btn btn-info btn-lg" ng-show="obj.bank_cd == 020">
             <a href="https://www.wooribank.com/"></a></button></td>
-->

        <td><input type="text" class="form-control" ng-model="obj.bank_cd"></td>
        <td><input type="text" class="form-control" ng-model="obj.account"></td>
        <td><input type="text" class="form-control" ng-model="obj.name"></td>
        <td><input type="text" class="form-control" ng-model="obj.amt"></td>
        <td><input type="text" class="form-control" ng-model="obj.kubun"></td>
        <td><input type="text" class="form-control" ng-model="obj.sunap_date"></td>
        <td><input type="text" class="form-control" ng-model="obj.napbu_no"></td>
        
        <td><button type="button" class="btn btn-warning"
         ng-click="modifyUserInfo(obj.id, obj.bub_cd, obj.name, obj.amt, obj.kubun)">Edit></button></td>
        <td><button type="button" class="btn btn-danger btn-sm" 
          ng-click="deleteUserInfo(obj.id)">Danger</button></td>
      </tr>
    </tbody>
  </table>

  <!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">개별수납내역</h4>
      </div>

      <div class="modal-body">
       <table class="table"><tr><td>id</td><td>{{userInfo.id}}</td></tr>
       <tr><td>법원코드</td><td>{{userInfo.bub_cd}}</td></tr>       
       <tr><td>은행코드</td><td>{{userInfo.bank_cd}}</td></tr>
       <tr><td>계좌번호</td><td>{{userInfo.account}}</td></tr>
       <td>납부자명</td><td>{{userInfo.name}}</td></tr>
       <tr><td>금 액</td><td>{{userInfo.amt}}</td></tr>
       <tr><td>납부종류</td><td>{{userInfo.kubun}}</td></tr>
       <tr><td>수납일자</td><td>{{userInfo.sunap_date}}</td></tr>
       <tr><td>납부번호</td><td>{{userInfo.napbu_no}}</td></tr>
       <tr><td>QR_CODE</td><td><img src="images/qrcode.jpg"></td></tr>
       </table>
       
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
</div>
