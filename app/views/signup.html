<div class="jumbotron">
  <h1>Signup</h1>
</div>
<div class="row">
  <div class="col-sm-6">
    <div class="form-group">
      <label for="user_scourt">전자소송_ID:</label>
      <input type="text" class="form-control" ng-model="scourt_id" id="user_scourt">
    </div>
    <div class="form-group">
      <label for="user_email">회원_ID:</label>
      <input type="text" class="form-control" ng-model="user_id" id="user_email">
    </div>
    <div class="form-group">
      <label for="user_name">성     명:</label>
      <input type="text" class="form-control" ng-model="name" id="user_name">
    </div>
    <div class="form-group">
      <label for="user_age">비밀번호:</label>
      <input type="text" class="form-control" ng-model="password" id="user_password">
    </div>
  </div>
  <div class="col-sm-6">
    <button type="button" class="btn btn-primary" ng-click="saveUserInfo()">회원 가입</button>
  </div>
</div>
